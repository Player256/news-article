<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Stories For You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="search" class="search-input" placeholder="Search for news...">
        </div>

        <div class="tags-container">
            <button class="tag active" data-category="all">All</button>
            <button class="tag" data-category="business">Business</button>
            <button class="tag" data-category="politics">Politics</button>
            <button class="tag" data-category="sports">Sports</button>
            <button class="tag" data-category="entertainment">Entertainment</button>
        </div>

        <div class="news-grid"></div>
        
        <button class="show-more">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
